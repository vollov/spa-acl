<div>
   
	<table class="table table-condensed table-bordered table-hover">
		<thead>
			<tr>
				<th>date</th>
				<th>mileage</th>
				<th>type</th>
				<th>note</th>

				<!--
				<th>edit</th>
				<th>delete</th>
				-->
			</tr>
		</thead>
		<tbody>
			<tr ng-class-even="'even'" ng-repeat="mileage in mileages">
				<td>{{mileage.date}}</td>
				<td>{{mileage.end - mileage.start}}</a></td>
				<td>{{mileage.type}}</td>
				<td>{{mileage.note}}</td>
				<!--
				<td><a class='btn btn-primary' href="/user/{{user._id}}" ng-class='{disabled: index < 0}'>Edit</a></td>
				<td><a class='btn btn-primary' ng-click='deleteUser(user, $index)' ng-class='{disabled: index < 0}'>Delete</a></td>
				-->
			<tr>
		</tbody>
	</table>
</div>
